{% extends "index.html" %}
{% block index %}
   <div class="row">
        <h3 style="margin-left: 3%" class="btn btn-primary">用户管理
        </h3>
   <div style="border: 1px solid #cccccc; width: 96%;margin-left: 2%;margin-top: 5px"></div>
    </div>
   <div id="web_boss" class="box-center">
        <div class="row" style="margin-top: 30px">
        <div class="col-lg-12">
            <div class="panel panel-default" style="width: 100%;">
                <div class="panel-body" style="width: 1300px">
                    <div class="dataTable_wrapper">
                        <table class="display" cellspacing="0" width="100%" id="dataTable">
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    </div>
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="height:  423px">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">用户详情</h4>
                </div>
                <div style="border: 1px solid #cccccc"></div>
                <div class="modal-body" style="margin-left: 20% ;height: 305px">
                    <div >
                        <label style="margin-top: 10px;margin-left: 62px"><span>用户序号:</span>
                         <input id="user_id" disabled='disabled'type="text" style="border: 1px solid #cccccc;margin-left: 20px;border-radius: 4px;width: 250px;height: 30px;padding-left: 10px">
                        </label>
                        <br>
                        <label style="margin-top: 10px;margin-left: 62px"><span>用户名称:</span>
                         <input id="username" type="text" style="border: 1px solid #cccccc;margin-left: 20px;border-radius: 4px;width: 250px;height: 30px;padding-left: 10px">
                        </label>
                        <br>
                        <label style="margin-top: 10px;margin-left: 62px"><span>联系电话:</span>
                            <input id="user_phone" type="text" style="border: 1px solid #cccccc;margin-left: 20px;border-radius: 4px;width: 250px;height: 30px;padding-left: 10px">

                        </label>
                        <br>
                         <label style="margin-top: 10px;margin-left: 62px"><span>用户级别:</span>
                             <select class="type-control" id="zhuce_player" style="margin-left: 20px;width: 250px">
                            <option value="0">普通用户</option>
                            <option value="1">管理员</option>
                        </select>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id='edit_userinfo'class="btn btn-success" data-dismiss="modal" style="">提交</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" style="">close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/userdata.js"></script>
{% endblock %}
