{% extends "index.html" %}
{% block index %}
        <div class="row">
        <h3 style="margin-left: 3%" class="btn btn-primary">推荐类型</h3>
        <h3 id="add_info" style="margin-left: 5%" class="btn btn-success">添加推荐类型</h3>
    </div>
    <div style="border: 1px solid #cccccc; width: 96%;margin-left: 2%;margin-top: 5px"></div>
    <div id="all_recommendinfo" class="box-center">
        <div class="row" style="margin-top: 30px">
        <div class="col-lg-12">
            <div class="panel panel-default" style="width: 100%;">
                <div class="panel-body" style="width: 1300px">
                    <div class="dataTable_wrapper">
                        <table class="display" cellspacing="0" width="100%" id="dataTable">
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="height:  450px">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加个人详细所需推荐信息</h4>
                </div>
                <div style="border: 1px solid #cccccc"></div>
                <div class="modal-body" style="margin-left: 20% ;height: 330px">
                    <div style="float: left;margin-left: -190px">
                        <label style="margin-top: 10px;margin-left: 62px"><span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</span>
                         <input id="name"   type="text" style="border: 1px solid #cccccc;margin-left: 20px;border-radius: 4px;width: 250px;height: 30px;padding-left: 10px">
                        </label>
                        <br>
                        <label style="margin-top: 10px;margin-left: 62px"><span>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</span>
                            <input id="sex"type="text" style="border: 1px solid #cccccc;margin-left: 20px;border-radius: 4px;width: 250px;height: 30px;padding-left: 10px">

                        </label>
                        <br>
                         <label style="margin-top: 10px;margin-left: 62px"><span>兴趣行业:</span>
                             <input id="hangyexingqu"    type="text" style="border: 1px solid #cccccc;margin-left: 20px;border-radius: 4px;width: 250px;height: 30px;padding-left: 10px">
                        </label>
                        <br>
                        <label style="margin-top: 10px;margin-left: 62px"><span>期望薪资:</span>
                            <input id="hopemoney"  type="text" style="border: 1px solid #cccccc;margin-left:20px;border-radius: 4px;width: 250px;height: 30px;padding-left: 10px">
                        </label>
                        <br>
                        <label style="margin-top: 10px;margin-left: 62px"><span>联系方式:</span>
                            <input id="phone"  type="text" style="border: 1px solid #cccccc;margin-left:20px;border-radius: 4px;width: 250px;height: 30px;padding-left: 10px">
                        </label>
                    </div>

                    <div style="float: right;margin-right: 110px">
                         <label style="margin-top: 10px;margin-left: 62px"><span>居住城市:</span>
                             <input id="live_city"   type="text" style="border: 1px solid #cccccc;margin-left: 20px;border-radius: 4px;width: 250px;height: 30px;padding-left: 10px">
                        </label>
                        <br>
                        <label style="margin-top: 10px;margin-left: 62px"><span>期望城市:</span>
                            <input id="hope_city"  type="text" style="border: 1px solid #cccccc;margin-left: 20px;border-radius: 4px;width: 250px;height: 30px;padding-left: 10px">
                        </label>
                        <br>
                        <label style="margin-top: 10px;margin-left: 62px"><span>工作经验:</span>
                            <input id="worktime"  type="text" style="border: 1px solid #cccccc;margin-left: 20px;border-radius: 4px;width: 250px;height: 30px;padding-left: 10px">
                        </label>
                        <br>
                        <label style="margin-top: 10px;margin-left: 62px"><span>个人技能:</span>
                            <input id="per_do"  type="text" style="border: 1px solid #cccccc;margin-left: 20px;border-radius: 4px;width: 250px;height: 30px;padding-left: 10px">
                        </label>
                        <br>
                        <label style="margin-top: 10px;margin-left: 62px"><span>邮箱地址:</span>
                            <input id="email"  type="text" style="border: 1px solid #cccccc;margin-left: 20px;border-radius: 4px;width: 250px;height: 30px;padding-left: 10px">
                        </label>

                    </div>
                    <div>
                        <label style="margin-top: 10px;margin-left: -128px"><span>职位关键词:</span>
                            <input id="job_key"  type="text" style="border: 1px solid #cccccc;margin-left:20px;border-radius: 4px;width: 250px;height: 30px;padding-left: 10px">
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="add_userinfo" class="btn btn-success" data-dismiss="modal" style="margin-left: 100px">提交</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" style="margin-left: 240px">close</button>

                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/recommend.js"></script>
{% endblock %}
