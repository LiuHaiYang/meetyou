{% extends "index.html" %}
{% block index %}
    <div class="row">
        <h3 style="margin-left: 3%" class="btn btn-primary">程序运行归档 </h3>
      <h3  id="add_getdata" style="margin-left: 5%" class="btn btn-success">添加抓取程序  </h3>
    </div>
    <div style="border: 1px solid #cccccc; width: 96%;margin-left: 2%;margin-top: 5px"></div>
    <div id="alldata_new" class="box-center">
        <div class="row" style="margin-top: 30px">
        <div class="col-lg-12">
            <div class="panel panel-default" style="width: 100%;">
                <div class="panel-body" style="width: 1300px">
                    <div class="dataTable_wrapper">
                        <table class="display" cellspacing="0" width="100%" id="dataTable">
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    </div>
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="height:  450px">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">运行脚本</h4>
                </div>
                <div style="border: 1px solid #cccccc"></div>
                <div >
            <div style="margin-left: 325px">
                <label style="margin-top: 3px;margin-left: 125px"><span><h3>获取数据</h3></span></label><br>
                <label style="margin-top: 20px;margin-left: 15px;"><span style="font-size: larger">发布网站:</span>
                        <select class="type-control" id="web_data" style="margin-left: 16px;width: 200px">
                            <option value="BOSS">BOSS</option>
                            <option value="拉勾">拉勾</option>
                            <option value="智联">智联</option>
                        </select>
                </label><br>
                <label style="margin-top: 20px;margin-left: 15px;"><span style="font-size: larger">数据筛选:</span>
                        <select class="type-control" id="data_filter" style="margin-left: 16px;width: 200px">
                            <option value="ALL Data">ALL</option>
                            <option value="最新">最新</option>
                            <option value="推荐">推荐</option>
                        </select>
                    </label><br>
                <label style="margin-top: 20px;margin-left: 15px;"><span style="font-size: larger">时间间隔:</span>
                        <select class="type-control" id="everytime" style="margin-left: 16px;width: 200px">
                            <option value="6">6小时</option>
                            <option value="12">12分钟</option>
                            <option value="18">18分钟</option>
                            <option value="24">1天</option>
                        </select>
                </label><br>
                <a class="btn btn-primary" id="run_script" style="width: 250px;margin-top: 20px;margin-left: 30px" >RUN</a>
            </div>
        </div>
            </div>
        </div>
    </div>

    <script src="/static/js/getjobsdata.js"></script>
{% endblock %}
